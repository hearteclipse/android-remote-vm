<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMI Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel-header {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .device-list {
            list-style: none;
        }

        .device-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-name {
            font-weight: 600;
            color: #333;
        }

        .device-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-starting {
            background: #fff3cd;
            color: #856404;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #999;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .metrics-chart {
            height: 200px;
            background: linear-gradient(to bottom, rgba(102, 126, 234, 0.1), transparent);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Virtual Mobile Infrastructure</h1>
            <p class="subtitle">Admin Dashboard - Monitor and manage your virtual Android devices</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ðŸ‘¥</div>
                <div class="stat-label">Active Users</div>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ“±</div>
                <div class="stat-label">Running Devices</div>
                <div class="stat-value" id="runningDevices">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ”„</div>
                <div class="stat-label">Active Sessions</div>
                <div class="stat-value" id="activeSessions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ’¾</div>
                <div class="stat-label">Total Devices</div>
                <div class="stat-value" id="totalDevices">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="panel">
                <div class="panel-header">ðŸ“± Active Devices</div>
                <ul class="device-list" id="deviceList">
                    <li class="device-item">
                        <span class="device-name">Loading...</span>
                    </li>
                </ul>
                <div class="metrics-chart">
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">ðŸ‘¥ Recent Users</div>
                <ul class="user-list" id="userList">
                    <li class="user-item">
                        <div class="user-name">Loading...</div>
                    </li>
                </ul>
                <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
            </div>
        </div>
    </div>

    <script>
        // Fetch and update dashboard data
        async function fetchDashboardData() {
            try {
                // Fetch users
                const usersResponse = await fetch('/api/users/');
                const users = await usersResponse.json();
                
                // Fetch devices
                const devicesResponse = await fetch('/api/devices/');
                const devices = await devicesResponse.json();
                
                // Fetch sessions
                const sessionsResponse = await fetch('/api/sessions/?active_only=true');
                const sessions = await sessionsResponse.json();
                
                // Update stats
                document.getElementById('activeUsers').textContent = users.filter(u => u.is_active).length;
                document.getElementById('runningDevices').textContent = devices.filter(d => d.status === 'running').length;
                document.getElementById('activeSessions').textContent = sessions.length;
                document.getElementById('totalDevices').textContent = devices.length;
                
                // Update device list
                updateDeviceList(devices);
                
                // Update user list
                updateUserList(users);
                
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }
        
        function updateDeviceList(devices) {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = '<li class="device-item"><span class="device-name">No devices yet</span></li>';
                return;
            }
            
            deviceList.innerHTML = devices.slice(0, 10).map(device => `
                <li class="device-item">
                    <div>
                        <div class="device-name">${device.device_name}</div>
                        <div style="color: #999; font-size: 0.9em;">${device.device_model} - ${device.android_version}</div>
                    </div>
                    <span class="device-status status-${device.status}">
                        ${device.status.toUpperCase()}
                    </span>
                </li>
            `).join('');
        }
        
        function updateUserList(users) {
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                userList.innerHTML = '<li class="user-item"><div class="user-name">No users yet</div></li>';
                return;
            }
            
            userList.innerHTML = users.slice(0, 5).map(user => `
                <li class="user-item">
                    <div class="user-name">${user.username}</div>
                    <div class="user-email">${user.email}</div>
                </li>
            `).join('');
        }
        
        function refreshData() {
            fetchDashboardData();
        }
        
        // Initial load
        fetchDashboardData();
        
        // Auto refresh every 30 seconds
        setInterval(fetchDashboardData, 30000);
    </script>
</body>
</html>
